<!DOCTYPE html>
<html>
<head>
    <title>Apply for {{ job.title }}</title>
</head>
<body>
    <h2>Apply for {{ job.title }} at {{ job.company.name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
